<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create Session</title>
<link rel="stylesheet" type="text/css" href="/standardStyle.css">
</head>
<body>
	
<header>
	<h1>Emotional Intensity Continuum</h1>
	<img src="/brainBanner.png">
</header>

<nav>
	<a href="/index.html">Home</a>
	<a href="/inputSession">Create a Session</a>
	<a href="/addSessionItem">Add Session Item</a>
	<a href="/viewSessions">View Sessions</a>
</nav>
	
<main>
	<form action="/inputSession" method="POST" name="sessionInputForm" onsubmit="return validateForm();">
	
		<label for="promptingEvent">Prompting Event: </label>
		<input id="promtingEvent" name="promptingEvent" size="50"> <br />
		
		<label for="eventDate">Event Date: </label>
		<input type="date" id="eventDate" name="eventDate">
		<br>
		
		<input name="submit" type="submit" value="submit" />
	
	</form>
</main>
</body>
</html>
